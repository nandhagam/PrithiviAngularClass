<div class="container" [class]="'h-container'">
  <div class="form">
    <form #registrationform="ngForm" (ngSubmit)="formFun(registrationform)">
      <div class="form-group mb-3">
        <label for="firstname" [style.font-weight]="'bolder'">FirstName:</label>
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Enter Your FirstName"
          [(ngModel)]="firstname"
          [ngModelOptions]="{ standalone: true }"
          required
          (key.enter)="sendData($event)"
        />
      </div>
      <div class="form-group mb-3">
        <label for="lastname" [style.font-weight]="'bolder'">LastName:</label>
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Enter Your LastName"
          [(ngModel)]="lastname"
          [ngModelOptions]="{ standalone: true }"
          required
          (key.enter)="sendData($event)"
        />
      </div>
      <div class="form-group mb-3">
        <label for="email" [style.font-weight]="'bolder'">Email:</label>
        <input
          type="email"
          class="form-control mt-2"
          placeholder="Enter Your Email Address"
          #email
          required
          (key.enter)="sendData($event)"
        />
      </div>
      <div class="form-group mb-3">
        <label for="password" [style.font-weight]="'bolder'">Password:</label>
        <input
          type="password"
          class="form-control mt-2"
          placeholder="Enter Your Password"
          #password
          required
          (key.enter)="sendData($event)"
        />
      </div>
      <div class="btns">
        <div class="btn-left">
          <button
            type="submit"
            class="btn btn-success my-3"
            (click)="displayDetails(); sendData($event)"
          >
            Register
          </button>
        </div>
        <div class="btn-right">
          <p>Already an user</p>
          <a [routerLink]="['/login']">
            <button type="submit" class="btn btn-primary my-3">Login</button>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="form pt-3">
    <form>
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control mt-2"
          placeholder="Enter Your Email Address"
          #email
          (key.enter)="submitValue($event)"
        />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control mt-2"
          placeholder="Enter Your Password"
          #password
          (key.enter)="submitValue($event)"
        />
      </div>
      <div class="btns">
        <div class="btn-left">
          <a>
            <button
              type="submit"
              class="btn btn-success my-2"
              (click)="submitValue($event)"
            >
              Submit
            </button>
          </a>
        </div>
        <div class="btn-right">
          <p>New user</p>
          <a [routerLink]="['/registration']"
            ><button type="submit" class="btn btn-primary my-2">
              Register
            </button></a
          >
        </div>
      </div>
    </form>
  </div>
</div>
